<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="screen">
        <p id="input"></p>
        <p id="output"></p>
    </div>
    <div class="util">
        <div id="backspace"><p class="display">⌫</p></div>
    </div>
    <div class="controller">
        <div id="ac" class="button special"><p class="display">AC</p></div>
        <div id="par" class="button special"><p class="display">()</p></div>
        <div id="per" class="button special"><p class="display">%</p></div>
        <div id="div" class="button operator"><p class="display">÷</p></div>

        <div id="_7" class="button"><p class="display">7</p></div>
        <div id="_8" class="button"><p class="display">8</p></div>
        <div id="_9" class="button"><p class="display">9</p></div>
        <div id="mul" class="button operator"><p class="display">×</p></div>

        <div id="_4" class="button"><p class="display">4</p></div>
        <div id="_5" class="button"><p class="display">5</p></div>
        <div id="_6" class="button"><p class="display">6</p></div>
        <div id="sub" class="button operator"><p class="display">-</p></div>

        <div id="_1" class="button"><p class="display">1</p></div>
        <div id="_2" class="button"><p class="display">2</p></div>
        <div id="_3" class="button"><p class="display">3</p></div>
        <div id="add" class="button operator"><p class="display">+</p></div>

        <div id="tgl" class="button"><p class="display">+/-</p></div>
        <div id="_0" class="button zero"><p class="display">0</p></div>
        <div id="dot" class="button"><p class="display">.</p></div>
        <div id="eq" class="button operator"><p class="display">=</p></div>
    </div>
</body>
</html>
